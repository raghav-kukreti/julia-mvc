<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atlas Simulator</title>

  <link href="/css/app.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
  <style>
      body {margin: 0; padding: 0;}
    	#map { position: absolute; top: 0; bottom: 0; width: 100%; }

  </style>
</head>
<body>
  <div id='map'></div>

  <div class="side-bar">
    <div class="side-bar__accordion">
      <div class="accordion--data">
        <div id="point-1"><input type="text" class="lat"><input type="text" class="long"></div>
        <div id="point-2"><input type="text" class="lat"><input type="text" class="long"></div>
        <div id="point-3"><input type="text" class="lat"><input type="text" class="long"></div>
        <div id="point-4"><input type="text" class="lat"><input type="text" class="long"></div>
      </div>
    </div>
    <div class="side-bar__accordion"></div>
    <div class="side-bar__accordion"></div>

    <div class="side-bar__button">
      <a href="" class="button button--green">
        re-render map
      </a>
    </div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicmFnaGF2a3VrcmV0aSIsImEiOiJjazhvZWUzM3cwNDF4M21wczZ3cmRqNG5vIn0.jqVhxhQrh3CK7XX4EHpf5g';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v10',
      center:[77.6245, 12.9352],
      zoom: 15
    });
    var i = 0;
    map.on('click', function(event){
      if (i <= 3) {
        let long = event['lngLat']['lng'];
        let lat = event['lngLat']['lat'];
        console.log(lat, long);
        let lat_field = document.getElementById("point-" + (i+1)).querySelector(".lat");
        let long_field = document.getElementById("point-" + (i+1)).querySelector(".long");
        lat_field.value = lat;
        long_field.value = long;
        i++;
      }
      else {
        console.log('Enough clicking!');
      }
      
    });
  </script>
</body>

</html>
